name: turing-rk1
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - env:
      GOPATH: /go
    cachePaths:
      - /.cache/go-build
      - /go/pkg
    build:
      - |
        export PATH=${PATH}:${TOOLCHAIN}/go/bin
        cd /pkg/src
        CGO_ENABLED=0 go build -o ./turing-rk1 .
    install:
      - |
        mkdir -p /rootfs/installers/
        cp /pkg/src/turing-rk1 /rootfs/installers/turing-rk1
finalize:
  - from: /rootfs
    to: /rootfs
