# References:
#   U-Boot:
#     - https://u-boot.readthedocs.io/en/latest
name: u-boot-turing-rk1
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
  - stage: rkbin
steps:
  - sources:
      - url: https://ftp.denx.de/pub/u-boot/u-boot-{{ .uboot_version }}.tar.bz2
        destination: u-boot.tar.bz2
        sha256: "{{ .uboot_sha256 }}"
        sha512: "{{ .uboot_sha512 }}"
    env:
      SOURCE_DATE_EPOCH: {{ .BUILD_ARG_SOURCE_DATE_EPOCH }}
    prepare:
      # turing-rk1-rk3588
      - |
        mkdir -p /usr/bin \
          && ln -sf /toolchain/bin/env /usr/bin/env \
          && ln -sf /toolchain/bin/python3 /toolchain/bin/python
        pip3 install pyelftools
        tar xf u-boot.tar.bz2 --strip-components=1
      - |
        make turing-rk1-rk3588_defconfig
    # use binary firmware, pending ATF support
    # https://review.trustedfirmware.org/c/TF-A/trusted-firmware-a/+/21840
    build:
      - |
        make -j $(nproc) HOSTLDLIBS_mkimage="-lssl -lcrypto" BL31=/libs/rkbin/bin/rk35/rk3588_bl31_v1.45.elf ROCKCHIP_TPL=/libs/rkbin/bin/rk35/rk3588_ddr_lp4_2112MHz_lp5_2400MHz_v1.16.bin SCP=/dev/null
    install:
      - |
        mkdir -p /rootfs/artifacts/arm64/u-boot/turing-rk1
        cp u-boot-rockchip.bin /rootfs/artifacts/arm64/u-boot/turing-rk1
finalize:
  - from: /rootfs
    to: /rootfs
